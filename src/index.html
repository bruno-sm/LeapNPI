<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Museo Matemático Leap</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="lib/d3.js"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/function-plot.js"></script>
  <script src="lib/leap-0.6.4.js"></script>
  <script src="lib/leap-plugins-0.1.6.js"></script>
  <script src="lib/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
  <script type="text/javascript" src="network.json"></script>
  <script src="gesture-detector.js"></script>
  <script src="script.js"></script>
  <!--
  <style type="text/css">#connect-leap{zoom: 0.4;}</style>
  -->
</head>
<body>
  <main role="main" id="app">
    <div id="plot">
      <div id="moveCont">
        <img class="gesto" src="img/fist.svg" alt="Gesto para mover la gráfica">
      </div>
    </div>
    <section id="explain">
      <div id="functionExpressionContainer">
        <span id="functionExpression">f(x) = <span id="a" class="a">a</span> sin(<span id="b" class="b">b</span>x)</span>
      </div>
      <div id="paramsExplain">
        <div id="paramAExplain" class="paramExplain">
          <span class="paramExplainText" id="paramAExplainText">
            <span class="a">a</span> controla la <span class="a">intensidad</span> de la onda. Prueba a cambiarla con
          </span>
          <div class="paramGesto">
            <img class="gesto" src="img/pinch_up.svg" alt="Gesto de control de a">
          </div>
        </div><!--
        --><div id="paramBExplain" class="paramExplain">
          <span class="paramExplainText" id="paramBExplainText">
            <span class="b">b</span> controla la <span class="b">amplitud</span> de la onda. Prueba a cambiarla con
          </span>
          <div class="paramGesto">
            <img class="gesto" src="img/pinch_side.svg" alt="Gesto de control de b">
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="menu">
    <div id="menuBox">
      <div class="menuButton" id="menuButton1" onclick="button1()">
        <span class="menuButtonText">Botón 1</span>
      </div><!--
      --><div class="menuButton" id="menuButton2" onclick="button2()">
        <span class="menuButtonText">Botón 2</span>
      </div><!--
      --><div class="menuButton" id="menuButton3">
        <span class="menuButtonText">Botón 3</span>
      </div><!--
      --><div class="menuButton" id="menuButton4">
        <span class="menuButtonText">Botón 4</span>
      </div><!--
      --><div class="menuButton" id="menuButton5">
        <span class="menuButtonText">Botón 5</span>
      </div><!--
      --><div class="menuButton" id="menuButton6">
        <span class="menuButtonText">Botón 6</span>
      </div>
    </div>

    <div id="pointingCont">
      <img class="gesto" src="img/pointing.svg" alt="Gesto para seleccionar">
    </div>
  </div>

  <div id="menuGestoCont">
    <div id="menuGestoCirc">
      <img class="gesto" src="img/menu.svg" alt="Gesto para mostrar el menu">
    </div>
    <span>Menú</span>
  </div>

  <div id="cursor">
    <div id="cursorCircle">
    </div>
  </div>
</body>
</html>
