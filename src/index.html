<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Museo Matemático Leap</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://unpkg.com/d3@3/d3.min.js"></script>
  <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
  <script src="script.js"></script>
  <!--
  <style type="text/css">#connect-leap{zoom: 0.4;}</style>
  -->
</head>
<body>
  <main role="main" id="app">
    <!--div class="menu">
      Menú
      <div class="menuButton"> Calibrar </div>
      <div class="menuButton"> Modo Zurdo </div>
    </div-->
    <span id="plot">
      <div id=moveCont>
        <img class="gesto" src="img/fist.svg" alt="Gesto para mover la gráfica">
      </div>
    </span>
    <section id="explain">
      <div id="functionExpressionContainer">
        <span id="functionExpression">f(x) = <span class="a">a</span> sin(<span class="b">b</span>x)</span>
      </div>
      <div id="paramsExplain">
        <div id="paramAExplain" class="paramExplain">
          <span class="paramExplainText">
            <span class="a">a</span> controla la <span class="a">intensidad</span> de la onda. Prueba a cambiarla con
          </span>
          <div class="paramGesto">
            <img class="gesto" src="img/pinch_up.svg" alt="Gesto de control de a">
          </div>
        </div><!--
        --><div id="paramBExplain" class="paramExplain">
          <span class="paramExplainText">
            <span class="b">b</span> controla la <span class="b">amplitud</span> de la onda. Prueba a cambiarla con
          </span>
          <div class="paramGesto">
            <img class="gesto" src="img/pinch_side.svg" alt="Gesto de control de b">
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="menu">
    <div id="menuBox">
      <div id="menuTitle">
        <span id="menuText">Menú</span>
      </div>
      <div class="menuButton">
        <span class="menuButtonText">Botón 1</span>
      </div>
      <div class="menuButton">
        <span class="menuButtonText">Botón 2</span>
      </div>
      <div class="menuButton">
        <span class="menuButtonText">Botón 3</span>
      </div>
      <div class="menuButton">
        <span class="menuButtonText">Botón 4</span>
      </div>
      <div class="menuButton">
        <span class="menuButtonText">Botón 5</span>
      </div>
    </div>

    <div id="pointingCont">
      <img class="gesto" src="img/pointing.svg" alt="Gesto para seleccionar">
    </div>
  </div>

  <div id="menuGestoCont">
    <div id="menuGestoCirc">
      <img class="gesto" src="img/menu.svg" alt="Gesto para mostrar el menu">
    </div>
    <span>Menú</span>
  </div>

  <div id="cursor">
    <div id="cursorCircle">
    </div>
  </div>
</body>
</html>
